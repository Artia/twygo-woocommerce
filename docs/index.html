<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twygo WooCommerce</title>
  <link rel="icon" href="_media/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Plugin WordPress para integrar Twygo e WooCommerce">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
</head>
<style>
  ::-webkit-scrollbar
  {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track
  {
    background: none;
  }
  ::-webkit-scrollbar-thumb
  {
    border-radius: 20px;
    background: #DDD;
  }
</style>
<body>
  <div id="app">Carregando ...</div>
  <script>

    window.$docsify = {
      name: "<div style='display: flex; align-items: center; justify-content: center; font-size: 15px;'><img style='width: 60px;' src='_media/favicon.png' /> <h1>Twygo WooCommerce</h1></div>",
      repo: '',
      loadSidebar: true,
      search: {
        noData: {
          '/': 'Sem resultados :('
        },
        paths: 'auto',
        placeholder: {
          '/': 'Pesquisar'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '\n\n----\n\n'
              + '<a href="https://grupoeuax.com.br" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Made with :blue_heart: by EUAX</a>'
          })
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
</body>
</html>
